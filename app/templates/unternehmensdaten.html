{% extends "base.html" %}

{% block title %}Unternehmensdaten{% endblock %}

{% block content %}
<h1>Unternehmensdaten bearbeiten</h1>

<form action="/unternehmensdaten/speichern" method="post">
    <h2>Allgemeine Angaben</h2>

    <label for="unternehmen_name">Unternehmensname</label>
    <input type="text" name="unternehmen_name" value="{{ daten.unternehmen_name if daten else '' }}">

    <label for="unternehmen_adresse">Adresse</label>
    <input type="text" name="unternehmen_adresse" value="{{ daten.unternehmen_adresse if daten else '' }}">

    <label for="unternehmen_plz">PLZ</label>
    <input type="text" name="unternehmen_plz" value="{{ daten.unternehmen_plz if daten else '' }}">

    <label for="unternehmen_ort">Ort</label>
    <input type="text" name="unternehmen_ort" value="{{ daten.unternehmen_ort if daten else '' }}">

    <label for="unternehmen_steuernummer">Steuernummer</label>
    <input type="text" name="unternehmen_steuernummer" value="{{ daten.unternehmen_steuernummer if daten else '' }}">

    <label for="unternehmen_telefon">Telefon</label>
    <input type="text" name="unternehmen_telefon" value="{{ daten.unternehmen_telefon if daten else '' }}">

    <h2>Zahlungsinformationen</h2>

    <label for="zahlungsinfo_name">Kontoinhaber</label>
    <input type="text" name="zahlungsinfo_name" value="{{ daten.zahlungsinfo_name if daten else '' }}">

    <label for="zahlungsinfo_bank_name">Bankname</label>
    <input type="text" name="zahlungsinfo_bank_name" value="{{ daten.zahlungsinfo_bank_name if daten else '' }}">

    <label for="zahlungsinfo_iban">IBAN</label>
    <input type="text" name="zahlungsinfo_iban" value="{{ daten.zahlungsinfo_iban if daten else '' }}">

    <label for="zahlungsinfo_paypal">PayPal</label>
    <input type="text" name="zahlungsinfo_paypal" value="{{ daten.zahlungsinfo_paypal if daten else '' }}">

    <h2>Rechtliche Informationen</h2>

    <label for="rechtliche_informationen">Rechtliche Angaben</label>
    <textarea name="rechtliche_informationen" rows="5"
        placeholder="Hier kÃ¶nnen Sie rechtliche Hinweise, AGB, Datenschutzbestimmungen oder andere rechtliche Informationen eingeben, die auf den PDF-Rechnungen erscheinen sollen.">{{ daten.rechtliche_informationen if daten else '' }}</textarea>

    <button type="submit" class="btn btn-success">Speichern</button>
</form>
{% endblock %}
