<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}ERP System{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Startseite</a>
                <a href="/dashboard" class="{% if request.url.path == '/dashboard' %}active{% endif %}">Dashboard</a>

                <div class="nav-section">
                    <h3>Kunden & Aufträge</h3>
                    <a href="/kunde" class="{% if request.url.path == '/kunde' %}active{% endif %}">Kundenformular</a>
                    <a href="/auftrag" class="{% if request.url.path == '/auftrag' %}active{% endif %}">Auftrag
                        anlegen</a>
                    <a href="/kundenliste"
                        class="{% if request.url.path == '/kundenliste' %}active{% endif %}">Kundenliste</a>
                </div>

                <div class="nav-section">
                    <h3>Rechnungswesen</h3>
                    <a href="/rechnung" class="{% if request.url.path == '/rechnung' %}active{% endif %}">Rechnung
                        erstellen</a>
                    <a href="/rechnungsliste"
                        class="{% if request.url.path == '/rechnungsliste' %}active{% endif %}">Rechnungsübersicht</a>
                </div>

                <div class="nav-section">
                    <h3>Finanzen</h3>
                    <a href="/buchungen/neu"
                        class="{% if request.url.path == '/buchungen/neu' %}active{% endif %}">Manuelle Buchung</a>
                    <a href="/euer"
                        class="{% if request.url.path.startswith('/euer') %}active{% endif %}">EÜR-Übersicht</a>
                </div>

                <div class="nav-section">
                    <h3>Einstellungen</h3>
                    <a href="/unternehmensdaten"
                        class="{% if request.url.path == '/unternehmensdaten' %}active{% endif %}">Unternehmensdaten</a>
                </div>

                <div class="nav-section">
                    <h3>Account</h3>
                    <a href="/logout" class="logout-link">Abmelden</a>
                </div>
            </nav>
        </aside>

        <!-- Content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>

</html>
