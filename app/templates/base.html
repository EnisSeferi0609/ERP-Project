<!-- templates/base.html --><!DOCTYPE html><html lang="de"><head>    <meta charset="UTF-8">    <title>{% block title %}ERP System{% endblock %}</title>    <link rel="stylesheet" href="/static/css/style.css"></head><body><div class="layout">    <!-- Sidebar -->    <aside class="sidebar">        <nav>            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Startseite</a>            <a href="/kunde" class="{% if request.url.path == '/kunde' %}active{% endif %}">Kundenformular</a>            <a href="/auftrag" class="{% if request.url.path == '/auftrag' %}active{% endif %}">Auftrag anlegen</a>            <a href="/rechnung" class="{% if request.url.path == '/rechnung' %}active{% endif %}">Rechnung erstellen</a>            <a href="/kundenliste" class="{% if request.url.path == '/kundenliste' %}active{% endif %}">Kundenliste</a>            <a href="/unternehmensdaten" class="{% if request.url.path == '/unternehmensdaten' %}active{% endif %}">Unternehmensdaten</a>            <a href="/buchungen/neu" class="{% if request.url.path == '/buchungen/neu' %}active{% endif %}">Buchung erfassen</a>            <a href="/buchungen" class="{% if request.url.path == '/buchungen' %}active{% endif %}">Buchungsübersicht</a>            <a href="/rechnungsliste" class="{% if request.url.path == '/rechnungsliste' %}active{% endif %}">Rechnungsübersicht</a>            <a href="/euer" class="{% if request.url.path.startswith('/euer') %}active{% endif %}">EÜR-Übersicht</a>        </nav>    </aside>    <!-- Content -->    <main class="content">        {% block content %}{% endblock %}    </main></div></body></html>
